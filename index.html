<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="mt-20">
      <div class="calculator">
        <div class="screen">
          <div class="screen-current" id="currentOperationScreen">0</div>
        </div>
        <div class="buttons">

          <div class="row">
            <button class="btn btn-grey mr-2" id="clearBtn" onclick="handleClear();">CLEAR</button>
            <button class="btn btn-grey" id="deleteBtn" onclick="handleDelete();">DELETE</button>
          </div>
          
          <div class="row">
            <button class="btn mr-2" onclick="handleClick(event);" data-number>7</button>
            <button class="btn mr-2" onclick="handleClick(event);" data-number>8</button>
            <button class="btn mr-2" onclick="handleClick(event);" data-number>9</button>
            <button class="btn btn-yellow" value="division" onclick="handleClick(event);">÷</button>
          </div>

          <div class="row">
            <button class="btn mr-2" onclick="handleClick(event);" data-number>4</button>
            <button class="btn mr-2" onclick="handleClick(event);" data-number>5</button>
            <button class="btn mr-2" onclick="handleClick(event);" data-number>6</button>
            <button class="btn btn-yellow" value="multiplication" onclick="handleClick(event);">×</button>
          </div>

          <div class="row">
            <button class="btn mr-2" onclick="handleClick(event);" data-number>1</button>
            <button class="btn mr-2" onclick="handleClick(event);" data-number>2</button>
            <button class="btn mr-2" onclick="handleClick(event);" data-number>3</button>
            <button class="btn btn-yellow" value="subtraction" onclick="handleClick(event);">−</button>
          </div>

          <div class="row">
            <button class="btn mr-2" onclick="handleClick(event);" id="pointBtn">.</button>
            <button class="btn mr-2" onclick="handleClick(event);" data-number>0</button>
            <button class="btn mr-2" onclick="handleClick(event);" id="equalsBtn">=</button>
            <button class="btn btn-yellow" value="addition" onclick="handleClick(event);">+</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
